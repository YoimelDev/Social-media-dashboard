<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | [Social media dashboard with theme switcher]</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__title">
				<h1>Social Media Dashboard</h1>
				<p>Total Followers: 23,004</p>
			</div>

			<div class="header__darkMode">
				<p>Dark Mode</p>

				<button class="header__darkMode--btn">
					<span class="toogle"></span>
				</button>
			</div>
		</header>

		<div class="cardSocial container">
			<div class="cardSocial__cards">
				<span class="cardSocial__cards--bg facebook"></span>
				<p class="cardSocial__cards--user"><img src="images/icon-facebook.svg" alt="Facebook" />@nathanf</p>

				<div class="cardSocial__cards--datas">
					<h2>1987</h2>
					<h3>Followers</h3>
				</div>

				<p class="cardSocial__cards--today"><img src="images/icon-up.svg" alt="Icon Up" />12 Today</p>
			</div>

			<div class="cardSocial__cards">
				<span class="cardSocial__cards--bg twitter"></span>
				<p class="cardSocial__cards--user"><img src="images/icon-twitter.svg" alt="Twitter" />@nathanf</p>

				<div class="cardSocial__cards--datas">
					<h2>1044</h2>
					<h3>Followers</h3>
				</div>

				<p class="cardSocial__cards--today limeGreen"><img src="images/icon-up.svg" alt="Icon Up" />99 Today</p>
			</div>

			<div class="cardSocial__cards">
				<span class="cardSocial__cards--bg instagram"></span>
				<p class="cardSocial__cards--user"><img src="images/icon-instagram.svg" alt="instagram" />@realnathanf</p>

				<div class="cardSocial__cards--datas">
					<h2>11k</h2>
					<h3>Followers</h3>
				</div>

				<p class="cardSocial__cards--today limeGreen"><img src="images/icon-up.svg" alt="Icon Up" />1099 Today</p>
			</div>

			<div class="cardSocial__cards">
				<span class="cardSocial__cards--bg youtube"></span>
				<p class="cardSocial__cards--user"><img src="images/icon-youtube.svg" alt="youtube" />Nathan F.</p>

				<div class="cardSocial__cards--datas">
					<h2>8239</h2>
					<h3>Subscribers</h3>
				</div>

				<p class="cardSocial__cards--today brightRed"><img src="images/icon-down.svg" alt="Icon Up" />144 Today</p>
			</div>
		</div>

		Retweets 117 303% Likes 507 553% Likes 107 19% Total Views 1407 12% -->

	</body>
</html>
